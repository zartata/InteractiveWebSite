<!DOCTYPE html>
<html lang='en'>
	<head>
		<title>No Title Yet</title>
		<link type='text/css' rel='stylesheet' href='stylesheet.css'/>
		<script type='text/javascript' src='jquery-1.11.3.js'></script>
		<script type='text/javascript' src='page_script.js'></script>
		<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
		<link rel="icon" href="images/favicon.ico" type="image/x-icon">
	</head>
	<body>
		<div id='page_container'>
			<div id='header_bar'>
				<div id='logo_container'>
					<img id='header_logo' alt='logo.png' src='images/logo.png'/>
				</div>
				<div id='header_options_container'>
					
				</div>
			</div>
			<div id='editor'>
				<div id='tab_container'>
					<div id='html_tab'       class='editor_tab'>HTML</div>
					<div id='css_tab'        class='editor_tab'>CSS</div>
					<div id='javascript_tab' class='editor_tab'>JavaScript</div>
				</div>
				<div id='editing_area'>
					<div id='editing_area_html'       class='editing_slab'>
						<div id='html_textarea'       class='editor_textarea' contenteditable='true' spellcheck='false'><span class='html_markup'>&lt;</span>!DOCTYPE <span class='html_markup'>html&gt;</span><br><span class='html_markup'>&lt;html lang='en'&gt;</span><br>&#09;<span class='html_markup'>&lt;head&gt;</span><br>&#09;&#09;<span class='html_markup'>&lt;title&gt;</span>Title Goes Here<span class='html_markup'>&lt;/title&gt;</span><br>&#09;<span class='html_markup'>&lt;/head&gt;<span><br>&#09;<span class='html_markup'>&lt;body&gt;</span><br>&#09;&#09;<br>&#09;<span class='html_markup'>&lt;/body&gt;</span><br><span class='html_markup'>&lt;/html&gt;</span><br></div>
					</div>
					<div id='editing_area_css'        class='editing_slab'>
						<div id='css_textarea'        class='editor_textarea' contenteditable='true' spellcheck='false'>html {<br>&#09;padding: 0;<br>&#09;margin:  0;<br>&#09;width:   100%;<br>&#09;height:  100%;<br>}<br><br>body {<br>&#09;padding: 0;<br>&#09;margin:  0;<br>&#09;width:   100%;<br>&#09;height:  100%;<br>&#09;background-color: white;<br>}</div>
					</div>
					<div id='editing_area_javascript' class='editing_slab'>
						<div id='javascript_textarea' class='editor_textarea' contenteditable='true' spellcheck='false'></div>
					</div>
				</div>
			</div>
			
			<div id='web_frame_container'>
				<div id='title_bar'>
					<p id='title'>Title Goes Here</p>
				</div>
			</div>
		</div>
	</body>
</html>
